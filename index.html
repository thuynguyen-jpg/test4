<!DOCTYPE html>
<html>
<head>
    <title>Bar-B-Q Sign Generator</title>
    <script>
    function makeSign() {
        const l1 = encodeURIComponent(document.getElementById("l1").value);
        const l2 = encodeURIComponent(document.getElementById("l2").value);
        const l3 = encodeURIComponent(document.getElementById("l3").value);
        const l4 = encodeURIComponent(document.getElementById("l4").value);

        const url = "sign.php?l1=" + l1 + "&l2=" + l2 + "&l3=" + l3 + "&l4=" + l4 + "&t=" + Date.now();
        document.getElementById("signPreview").src = url;
    }
    </script>
</head>
<body>
    <h1>Bar-B-Q Sign Generator</h1>

    <img id="signPreview" src="img/sign.jpg" style="max-width:600px; display:block; margin-bottom:20px;" alt="Sign Preview">

    <p>Line 1: <input type="text" id="l1"></p>
    <p>Line 2: <input type="text" id="l2"></p>
    <p>Line 3: <input type="text" id="l3"></p>
    <p>Line 4: <input type="text" id="l4"></p>

    <button type="button" onclick="makeSign()">Make my sign</button>
</body>
</html>
